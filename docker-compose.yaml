version: "3.9"
    
services:
  db:
    image: mysql:5.7
    command: --ignore-db-dir=lost+found
    ports:
      - 3306
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: somewordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      BACKEND_BUILD_TARGET:
      test1referintacorecta: ${BACKEND_BUILD_TARGET}
      test2referintacorectadarcudouapunctesiliniuta: ${BACKEND_BUILD_TARGET:-douapuncteliniuta}
      test3referintacorectadarcudouapuncte: "${BACKEND_BUILD_TARGET:douapuncte}"
      test4referintacorectadarculiniuta: ${BACKEND_BUILD_TARGET-liniuta}
      test5referintafalsa: ${fakeBACKEND_BUILD_TARGET}
      test6referintafalsadarcudouapunctesiliniuta: ${fakeBACKEND_BUILD_TARGET:-douapuncteliniuta}
      test7referintafalsadarcudouapuncte: ${fakeBACKEND_BUILD_TARGET:-douapuncteliniuta}
    
  myapp:
    depends_on:
      - db
    build:
      context: ./
    ports:
      - "8000:80"
    restart: always

volumes:
  db_data: {}
